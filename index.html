<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <h2 class="text-center hero-text">Cat Clicker Premium Pro!</h2>
      <p class="text-center">version 4.0</p>
      <hr>
      <div class="row">
        <div class="col-md-3">
          <h3>Cats</h3>
          <ul id="cat-list" data-bind="foreach: catList">
            <li data-bind="text: name, click: $parent.setCat"></li>
          </ul>
        </div>
        <div class="col-md-9 cat" data-bind="with: currentCat()">
          <h2 id="cat-name" data-bind="text: name"></h2>
          <p class="lead" id="cat-title" data-bind="text: title"></p>
          <div id="cat-count">
            <p class="lead"> Clicks - <small class="text-muted" id="click-counter" data-bind="text: clickCount"></small></p>
          </div>
          <h4 id="cat-nicknames">nicknames</h4>
          <ul data-bind="foreach: nicknames">
            <li data-bind="text: nickname"></li>
          </ul>
          <img id="cat-img" class="img-fluid" src="" alt="cute cat" data-bind="click: $parent.incrementCounter,
          attr: {src: imgSrc}">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-danger admin-button" data-toggle="modal" data-target="#adminModal">
            <i class="fa fa-user fa-sm">Admin</i>
          </button>

        </div>
      </div>
    </div>


    <!-- bootstrap modal -->

      <!-- Modal -->
      <div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="adminModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Admin Panel</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="col-md-10" id="admin-form">
                <form id="form-container" class="form-container" data-bind="with: currentCat()">
                    <div class="">
                      <label for="name" >Name: </label><input type="text" id="form-cat-name" data-bind="value: name">
                    </div>
                    <div class="">
                      <label for="image-url">Image Url: </label><input type="text" id="form-image-url" data-bind="value: imgSrc">
                    </div>
                    <div class="">
                      <label for="number-of-clicks">Number of clicks: </label><input type="text" id="form-clicks-counter" data-bind="value: clickCount">
                    </div>
                    <p class="lead">Nicknames</p>
                    <div class="" data-bind="foreach: nicknames">
                      <input type="text" id="" data-bind="value: nickname">
                    </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- /container -->



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
