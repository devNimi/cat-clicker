<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <h2 class="text-center hero-text">Cat Clicker Premium Pro!</h2>
      <p class="text-center">version 4.0</p>
      <hr>

      <div class="row">
        <div class="col-md-3">
          <h3>Cats</h3>
          <ul id="cat-list">

          </ul>
        </div>

        <div class="col-md-9 cat">
          <p class="lead" id="cat-name"></p>
          <p class="lead"> Clicks - <small class="text-muted" id="click-counter"></small></p>
          <img id="cat-img" class="img-fluid" src="" alt="cute cat">
        </div>

      </div>

      <div class="row">
        <div class="col-md-2">
          <button id="admin-button" class="btn btn-primary"type="button" name="button">ADMIN</button>
        </div>

        <div class="col-md-10" id="admin-view">
          <form id="form-container" class="form-container">
              <div class="">
                <label for="name" >Name: </label><input type="text" id="form-cat-name" value="">
              </div>
              <div class="">
                <label for="image-url">Image Url: </label><input type="text" id="form-image-url" value="">
              </div>
              <div class="">
                <label for="number-of-clicks">Number of clicks: </label><input type="text" id="form-clicks-counter" value="">
              </div>
              <button id="form-submit-button" class="btn btn-success">Submit</button>
              <button id="form-cancel-button" class="btn btn-danger">Cancel</button>
          </form>
        </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

  </body>
</html>
